<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script>
      var username = prompt('input user name')
      if (username) {
        var socket = io.connect('http://localhost:4000/test');
        socket.emit('some authenticate', username);
      }
    </script>
  </body>
</html>
